<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Board</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="  <link rel=" stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bgColorSecondary">



  <header class="container-fluid bgColorTertiary colorSecondary">
    <section class="row">
      <div class="col-12 text-center my-3">
        <h1>Arena Figher</h1>
      </div>
    </section>
  </header>

  <main class="container card my-5">
    <section class="row">
      <div class="col text-center p-4">
        <h1 id="cardHeader">Robot vs Wizard</h1>
      </div>
    </section>
    <section class="row">
      <div class="col-6 d-flex justify-content-center pb-5">
        <img src="https://opengameart.org/sites/default/files/robot-preview.png" alt="">
      </div>
      <div class="col-6 d-flex justify-content-center">
        <img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/d90150f3b15d09b.png" alt="">
      </div>
    </section>
    <section class="row">
      <div class="col-6 text-center">
        <h2><i class="fa-solid fa-robot px-3"></i>Robot Health: <span id="robotHealth">100</span></h2>
        <div>
          <button class="healButton btn btn-lg" id="robotRepair" onclick="robotRepair()"><i
              class="fa-solid fa-screwdriver-wrench px-2"></i>Repair +10</button>
        </div>
        <div>
          <button class="buttonAttack btn btn-lg" id="laserCannon" onclick="laserCannon()">ðŸ”« Fire Laser Gun</button>
        </div>
      </div>
      <div class="col-6 text-center">
        <h2><i class="fa-solid fa-hat-wizard px-3"></i>Wizard Health: <span id="wizardHealth">100</span></h2>
        <div>
          <button class="healButton btn btn-lg" id="wizardHeal" onclick="wizardHeal()"><i
              class="fa-solid fa-hand-sparkles px-2"></i>Heal +10</button>
        </div>
        <div>
          <button class="buttonAttack btn btn-lg" id="fireball" onclick="fireball()">ðŸ”¥ Cast Fireball</button>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col text-center p-4">
        <button class="restartButton btn btn-lg" id="restartButton" onclick="restartGame()">Restart Game
        </button>
      </div>
    </section>
  </main>

</html>
